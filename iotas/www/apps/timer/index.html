<!DOCTYPE html>
<html>
<head>
	
	<title>Holiday &raquo; Timer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<link rel="apple-touch-icon" href="../../apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="../../apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="../../apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="../../apple-touch-icon-144x144.png" />
	<link rel="apple-touch-startup-image" href="../../apple-touch-splash.png">
	
	<link rel="stylesheet" href="../../css/jquery.mobile-1.3.1.css" />
	<link rel="stylesheet" href="../../css/holiday-app.css" />
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Sans+Mono|Droid+Serif:400,700' rel='stylesheet'>
	
	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/jquery.mobile-1.3.1.js"></script>
	<script src="../../js/holiday.js"></script>

</head>

<body>
	
	<div data-role="page" id="timer">
	
		<script src="timer.js"></script>
	
		<script>
			
			// Start the App
			function start_app() {
				theApp = new timer(); // Instance an App
				theApp.appStart(); // Start the App
			}
			
			// Stop the App
			function stop_app() {
				theApp.appQuit();
				$( document ).undelegate("#timer", "pageinit", start_app);
				$( document ).undelegate("#timer", "pageremove", stop_app);
			}
	
			console.log("Location #timer");
			
			$( document ).delegate("#timer", "pageinit", start_app);
			$( document ).delegate("#timer", "pageremove", stop_app);

			// Must add this little bit of stuff to every app so it correctly clears itself from the cache
			$( '#timer' ).on("pagehide", function(event, ui) {
				console.log('timer.remove');
				$('#timer').remove();			// Dump the page from memory
			});
	
		</script>

		
		<header data-role="header" data-position="fixed">
			
			<a href="#apps" class="ui-icon-nodisc ui-icon-alt" data-role="button" data-icon="grid" data-iconpos="notext" data-theme="c" data-inline="true" data-rel="back">Apps</a>
			
			<h1>Timer</h1>
			
		</header>
		
		<section data-role="content">
			
			<div class="times">
				
				<form>
					
			    <label for="time_start">Start Time:</label>
			    <input type="time" data-clear-btn="false" name="time_start" id="time_start" value="">
			    
			    <label for="time_stop">Stop Time:</label>
			    <input type="time" data-clear-btn="false" name="time_stop" id="time_stop" value="">
			    
				</form>
				
				<a href="#" class="timerset" id="timerset" data-role="button" data-mini="true" data-inline="false"  data-iconpos="right" data-icon="refresh">Set Timer</a>
				
			</div>
			
		</section>
		
	</div>
	<!-- /timer -->
		
</body>
</html>
